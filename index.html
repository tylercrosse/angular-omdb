<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Angular OMDB</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
  <script type="text/javascript">
    (function() {
      angular
        .module("omdb", [])
        .controller("MainController", MainController)

      function MainController() {
        var vm = this;

        vm.movies = ["Star Wars: Episode IV - A New Hope", "Star Wars: Episode V - The Empire Strikes Back"];

        vm.add = function() {
          vm.movies.push(vm.newMovie);
          vm.newMove = "";
        };
      };
    })();
  </script>
</head>

<body data-ng-app="omdb" data-ng-controller="MainController as vm">
  <div class="heroText">
    <h1>Angular OMDB</h1>
  </div>

  <div>
    <form>
      <input type="text" placeholder="Enter a Movie Title..." ng-model="vm.newMovie">
      <button ng-click="vm.add()">Add</button>
    </form>
  </div>

  <div class="content">
    <ul>
      <li data-ng-repeat="movie in vm.movies"> {{ movie }} </li>
    </ul>
  </div>

</body>
</html>
